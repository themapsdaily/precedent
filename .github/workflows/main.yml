name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install react-icons

      - name: Build and deploy
        uses: vercel/vercel@v2
        with:
          url: ${{ env.VERCEL_URL }}
          token: ${{ secrets.VERCEL_TOKEN }}
          env: "NODE_ENV=production"
